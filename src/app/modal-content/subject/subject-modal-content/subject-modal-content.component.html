<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{subject.operation}} </h4>
    <!-- <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="subjectName">Subject Name</label>
      <input type="text" class="form-control" id="subjectName" [(ngModel)]="subject.subject_name"
        placeholder="Name of Subject">
    </div>
    <button (click)="cancel()" type="submit" class="btn btn-secondary ">Cancel</button>
    <button (click)="close()" type="submit" class="btn btn-primary float-right">Save</button>
  </div>
