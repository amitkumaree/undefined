<!-- <app-header></app-header> -->
<div class="container" style="min-height: 58vh;">
  <div class="row">
    <div class="col-12" *ngIf="spinner">
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <ngb-alert *ngIf="message" [type]="message.messageType" (close)="message.message = null">
        {{ message.message  }}
      </ngb-alert>
    </div>
    <div class="col-12" *ngIf="!spinner">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="class">Select Class</label>
              <select class="form-control form-control-sm" id="class">
                <option value="9">Nine</option>
                <option value="11">Eleven</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="Subject">Select Subject</label>
              <select class="form-control form-control-sm" id="Subject">
                <option value="101">Mathematics</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <button id="createNotification" type="button" class="btn btn-primary btn-circle float-right mt-3"
                title="Add new syllabuse" (click)="onAddClick()">
                <i class="fa fa-plus" style="font-size:1.2rem" aria-hidden="true"></i>
              </button>
            </div>

          </div>
        </div>
        <div class="col-12 div-with-height-and-scroll">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Class</th>
                <th scope="col">Subject</th>
                <th scope="col">Chapter Name</th>
                <th scope="col">Topic Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let syllabuse of syllabusClassSubjectVMs; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  {{syllabuse.ClassName}}
                </td>
                <td>
                  {{syllabuse.SubjectName}}
                </td>
                <td>
                  {{syllabuse.Syllabus.chapter_name}}
                </td>
                <td>
                  {{syllabuse.Syllabus.topic_name}}
                </td>
                <td>
                  {{syllabuse.Syllabus.description}}
                </td>
                <td>
                  <span style="margin-right: 3%">
                    <i (click)="oneditClick(syllabuse)" class="fa fa-pencil fa-lg text-warning" aria-hidden="true"></i>
                  </span>
                  <span>
                    <i (click)="ondeleteClick(syllabuse)" class="fa fa-trash fa-lg text-danger" aria-hidden="true"></i>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>

</div>
